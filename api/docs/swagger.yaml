basePath: /v1
definitions:
  contract.Change:
    properties:
      collectionId:
        description: Note-only
        type: string
      color:
        description: Project and collection-only
        type: string
      content:
        type: string
      createdAt:
        type: string
      deletedAt:
        type: string
      description:
        type: string
      dueDate:
        type: string
      entityId:
        type: string
      projectId:
        description: Task-only
        type: string
      sortOrder:
        type: string
      status:
        type: integer
      title:
        type: string
      type:
        enum:
        - task
        - project
        - note
        - collection
        type: string
      updatedAt:
        type: string
    required:
    - entityId
    - type
    type: object
  contract.ChatHistoryRes:
    properties:
      messages:
        items:
          $ref: '#/definitions/contract.MessageRes'
        type: array
    type: object
  contract.ChatSendReq:
    properties:
      chatId:
        type: string
      message:
        type: string
    required:
    - chatId
    - message
    type: object
  contract.ChatSendRes:
    properties:
      assistantMessage:
        type: string
    type: object
  contract.ChatStartRes:
    properties:
      chatId:
        type: string
    type: object
  contract.MessageRes:
    properties:
      content:
        type: string
      createdAt:
        type: string
      id:
        type: string
      role:
        type: string
      toolCalls:
        items:
          $ref: '#/definitions/contract.ToolCallRes'
        type: array
    type: object
  contract.RefreshTokenReq:
    properties:
      refreshToken:
        type: string
    required:
    - refreshToken
    type: object
  contract.RefreshTokenRes:
    properties:
      accessToken:
        type: string
      accessTokenExpiresAt:
        type: string
      createdAt:
        type: string
      email:
        type: string
      id:
        type: string
      isVerified:
        type: boolean
      name:
        type: string
      refreshToken:
        type: string
      refreshTokenExpiresAt:
        type: string
      updatedAt:
        type: string
    type: object
  contract.SyncReq:
    properties:
      changes:
        items:
          $ref: '#/definitions/contract.Change'
        type: array
      lastSyncTime:
        type: string
    required:
    - lastSyncTime
    type: object
  contract.SyncRes:
    properties:
      changes:
        items:
          $ref: '#/definitions/contract.Change'
        type: array
      lastSyncTime:
        type: string
    type: object
  contract.ToolCallRes:
    properties:
      arguments:
        additionalProperties: {}
        type: object
      createdAt:
        type: string
      id:
        type: string
      name:
        type: string
    type: object
  contract.UserRes:
    properties:
      createdAt:
        type: string
      email:
        type: string
      id:
        type: string
      isVerified:
        type: boolean
      name:
        type: string
      updatedAt:
        type: string
    type: object
  util.BaseResponse:
    properties:
      data: {}
      details: {}
      message:
        type: string
      status:
        type: boolean
    type: object
host: localhost:3000
info:
  contact:
    email: rijalghodi.dev@gmail.com
    name: Rijal Ghodi
  description: Second brain that understand you. Manage project, todo, and resources
    in single app.
  license:
    name: MIT
  title: Memr API
  version: 1.0.0
paths:
  /v1/auth/me:
    get:
      consumes:
      - application/json
      description: Get current user information
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/util.BaseResponse'
            - properties:
                data:
                  $ref: '#/definitions/contract.UserRes'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/util.BaseResponse'
      summary: Get current user
      tags:
      - Auth
  /v1/auth/refresh-token:
    post:
      consumes:
      - application/json
      description: Refresh access token using refresh token
      parameters:
      - description: Refresh token request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/contract.RefreshTokenReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/util.BaseResponse'
            - properties:
                data:
                  $ref: '#/definitions/contract.RefreshTokenRes'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/util.BaseResponse'
      summary: Refresh token
      tags:
      - Auth
  /v1/chat/{chat_id}/history:
    get:
      consumes:
      - application/json
      description: Get the message history for a chat
      parameters:
      - description: Chat ID
        in: path
        name: chat_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/util.BaseResponse'
            - properties:
                data:
                  $ref: '#/definitions/contract.ChatHistoryRes'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/util.BaseResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/util.BaseResponse'
      security:
      - BearerAuth: []
      summary: Get chat history
      tags:
      - Chat
  /v1/chat/send:
    post:
      consumes:
      - application/json
      description: Send a message to the chat and get assistant response
      parameters:
      - description: Send message request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/contract.ChatSendReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/util.BaseResponse'
            - properties:
                data:
                  $ref: '#/definitions/contract.ChatSendRes'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.BaseResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/util.BaseResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/util.BaseResponse'
      security:
      - BearerAuth: []
      summary: Send a message
      tags:
      - Chat
  /v1/chat/start:
    post:
      consumes:
      - application/json
      description: Create a new chat session
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/util.BaseResponse'
            - properties:
                data:
                  $ref: '#/definitions/contract.ChatStartRes'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/util.BaseResponse'
      security:
      - BearerAuth: []
      summary: Start a new chat
      tags:
      - Chat
  /v1/sync:
    post:
      consumes:
      - application/json
      description: Sync data between client and server
      parameters:
      - description: Sync request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/contract.SyncReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/util.BaseResponse'
            - properties:
                data:
                  $ref: '#/definitions/contract.SyncRes'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.BaseResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/util.BaseResponse'
      security:
      - BearerAuth: []
      summary: Sync data
      tags:
      - Sync
securityDefinitions:
  BearerAuth:
    description: 'Example Value: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
