version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: memr_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - memr_network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: memr_api
    environment:
      PORT: 8080
      ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: postgres
      DB_SSLMODE: disable
      JWT_SECRET: your-secret-key-change-this-in-production
      JWT_EXPIRY: 24h
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - memr_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  memr_network:
    driver: bridge


